<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 100%;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .green-glow {
            color: #00ff88;
            text-shadow: 0 0 15px #00ff88, 0 0 25px #00cc66, 0 0 35px #00aa55;
            animation: pulse 2s infinite alternate;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        label {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0099cc, #00bfff);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #868e96);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-secondary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-secondary:hover::before {
            left: 100%;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(134, 142, 150, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-left: 10px;
        }
        
        .btn-danger::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-danger:hover::before {
            left: 100%;
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }
        
        .mb-3 {
            position: relative;
            margin-bottom: 25px;
        }
        
        .mb-3::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.5), transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .mb-3:hover::after {
            transform: scaleX(1);
        }
        
        .floating-rainbow {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            opacity: 0.1;
            filter: blur(40px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-rainbow:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-rainbow:nth-child(2) {
            top: 70%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .floating-rainbow:nth-child(3) {
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(40px, -30px) scale(1.05); }
        }
        
        .text-center {
            margin-top: 30px;
        }
        
        .dustbin-icon {
            animation: shake 2s infinite;
            display: inline-block;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-5deg); }
            20% { transform: rotate(5deg); }
            30% { transform: rotate(0deg); }
            40% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            60% { transform: rotate(0deg); }
            70% { transform: rotate(-5deg); }
            80% { transform: rotate(5deg); }
            90% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="floating-rainbow"></div>
    <div class="floating-rainbow"></div>
    <div class="floating-rainbow"></div>
    
    <div class="container mt-5 p-5 shadow-lg text-white">
       <h2 class="green-glow">üõ†Ô∏è Edit Car</h2>

        <form th:action="@{/cars/edit/{id}(id=${car.id})}" th:object="${car}" method="post">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Car Name"/>
            </div>
            <div class="mb-3">
                <label>Model</label>
                <input type="text" th:field="*{model}" class="form-control" placeholder="Enter Car Model"/>
            </div>
            <div class="mb-3">
                <label>Year</label>
                <input type="number" th:field="*{year}" class="form-control" placeholder="Enter Year"/>
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter Price"/>
            </div>
            <div class="mb-3">
                <label>Image URL</label>
                <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="Enter Image URL"/>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Update Car</button>
                <a th:href="@{/cars}" class="btn btn-secondary px-4">Back</a>
                <a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger px-4">
                    <i class="fas fa-trash-alt dustbin-icon"></i> Delete
                </a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
