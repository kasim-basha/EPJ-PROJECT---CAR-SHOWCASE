<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #8338EC; /* Violet */
            min-height: 100vh;
            color: white;
        }
        
        .main-heading {
            color: #FFBE0B; /* Yellow for contrast */
            font-weight: bold;
            font-size: 2.5rem;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00c851, #00ff00);
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0099cc, #00bfff);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            border: none;
        }
        
        .card-title {
            font-weight: bold;
            color: #FFFFFF;
        }
        
        .card-text {
            color: #F0F0F0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-4 text-white">
       <h2 class="main-heading text-center mb-4">üöò Car Showcase</h2>
        <div class="text-center mb-3">
            <a th:href="@{/cars/add}" class="btn btn-success">‚ûï Add New Car</a>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="car : ${cars}">
                <div class="card shadow-lg">
                    <img th:src="${car.imageUrl}" class="card-img-top" alt="Car Image" style="height: 220px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.name} + ' - ' + ${car.model}"></h5>
                        <p class="card-text">üóìÔ∏è Year: <span th:text="${car.year}"></span></p>
                        <p class="card-text">üí∞ Price: $<span th:text="${car.price}"></span></p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
